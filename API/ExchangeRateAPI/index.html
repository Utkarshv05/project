<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’± Exchange Rate App</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #2c2c2c;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #90e0ef;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #3a3a3a;
      color: white;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #00b4d8;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0077b6;
    }

    .result {
      margin-top: 20px;
      background: #444;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      color: #f0f0f0;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’± Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let allRates = {};

    async function fetchRates() {
      try {
        const res = await fetch('https://v6.exchangerate-api.com/v6/4dce540e6662657341b7560d/latest/USD');
        const data = await res.json();
        allRates = data.conversion_rates;
        populateCurrencyOptions();
      } catch (error) {
        document.getElementById('result').innerText = 'Error fetching exchange rates';
      }
    }

    function getFlagEmoji(countryCode) {
      const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    function currencyToCountryCode(currency) {
      const map = {
        USD: 'US', EUR: 'EU', GBP: 'GB', JPY: 'JP', INR: 'IN', AUD: 'AU', CAD: 'CA', CHF: 'CH', CNY: 'CN', HKD: 'HK',
        NZD: 'NZ', SEK: 'SE', KRW: 'KR', SGD: 'SG', NOK: 'NO', MXN: 'MX', ZAR: 'ZA', BRL: 'BR', RUB: 'RU', TRY: 'TR'
      };
      return map[currency] || 'UN';
    }

    function populateCurrencyOptions() {
      const fromSelect = document.getElementById('fromCurrency');
      const toSelect = document.getElementById('toCurrency');
      for (const currency in allRates) {
        const countryCode = currencyToCountryCode(currency);
        const flag = getFlagEmoji(countryCode);
        const optionFrom = document.createElement('option');
        const optionTo = document.createElement('option');
        optionFrom.value = currency;
        optionTo.value = currency;
        optionFrom.textContent = `${flag} ${currency}`;
        optionTo.textContent = `${flag} ${currency}`;
        fromSelect.appendChild(optionFrom);
        toSelect.appendChild(optionTo);
      }
      fromSelect.value = 'USD';
      toSelect.value = 'INR';
    }

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const resultBox = document.getElementById('result');

      if (!amount || !from || !to) {
        resultBox.innerText = 'Please fill all fields correctly';
        return;
      }

      const usdAmount = from === 'USD' ? amount : amount / allRates[from];
      const convertedAmount = (usdAmount * allRates[to]).toFixed(2);

      resultBox.innerHTML = `<strong>${amount} ${from}</strong> = <strong>${convertedAmount} ${to}</strong>`;
    }

    window.onload = fetchRates;
  </script>
</body>
</html>
